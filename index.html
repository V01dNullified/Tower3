<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Tower Defense</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4caf50;
    }
    
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Zombie Tower Defense</h1>
  <p>Welcome to Zombie Tower Defense! The game is being served from Vercel's serverless environment.</p>
  <button id="startGameBtn">Start Game</button>
  <p>API Status: <span id="apiStatus">Checking...</span></p>
  
  <script>
    // Check API status
    fetch('/api/game-state')
      .then(response => response.json())
      .then(data => {
        document.getElementById('apiStatus').textContent = 'Connected ✅';
        console.log('API response:', data);
      })
      .catch(error => {
        document.getElementById('apiStatus').textContent = 'Error ❌';
        console.error('API error:', error);
      });
    
    // Start game button
    document.getElementById('startGameBtn').addEventListener('click', () => {
      alert('Game functionality will be integrated here.');
    });
  </script>
</body>
</html>
